<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>

	<script src='js/libs/d3.v3.js' type='text/javascript'></script>
	<script src='js/libs/crossfilter.js' type='text/javascript'></script>
	<script src='js/libs/dc.js' type='text/javascript'></script>
	<script src='js/libs/jquery-1.9.1.min.js' type='text/javascript'></script>
	<script src='js/libs/jquery-ui-1.12.1.js' type='text/javascript'></script>

	<script src='js/libs/bootstrap.min.js' type='text/javascript'></script>

	<link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href='css/dc.css' rel='stylesheet' type='text/css'>
	<link href='css/jquery-ui-1.12.1.css' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/style.css">

	<script src='js/libs/chosen.jquery.min.js' type='text/javascript'></script>
	<script src='js/libs/chosen.proto.min.js' type='text/javascript'></script>

	<link href='js/libs/chosen.min.css' rel='stylesheet' type='text/css'>

	<style type="text/css">
		.date-form {
			width: 50%;
		}

		#button-run {
			width: 30%;
			height: 34px;
			float: none;
		}

		.chosen-container-single .chosen-single {
			height: 34px;
			border-radius: 3px;
			border: 1px solid #CCCCCC;
		}
		.chosen-container-single .chosen-single span {
			padding-top: 2px;
		}
		.chosen-container-single .chosen-single div b {
			margin-top: 2px;
		}
	</style>
</head>
<body>
	<div class="container" align="center">
		<div class="row">
			<div class="col-sm-6">
				<h2>Worker's activity in time</h2>
			</div>
			<div class="col-sm-6">
				<br>
				<div id="button-info">
					<div id="button_info" class="button" type="Button">Open Info</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div id="info_hidden" style="display: none;" align="center">
				<p> You have reached the workers searching level! </p>
			</div>
		</div>

		<br> <br>

		<div class="row">
			<div class="col-sm-3"> </div>
			<div class="col-sm-6">
				<h4>Choose a worker</h4>
				<select id="projectSelectorDropdown" data-placeholder="Choose a Worker..." class="chosen-select" tabindex="2">
					<option value=""></option>
	            </select>
	        </div>
	    </div>
	    <br>
	    <div class="row">
	    	<div class="col-sm-3"> </div>
	        <div class="col-sm-6">
				<h4>Choose a date</h4>
				<div class="date-form">
					<div class="control-group">
       					<div class="controls">
            				<div class="input-group">
	                			<input id="date-picker-3" type="text" class="date-picker form-control" placeholder="MM/DD/YYYY" style="text-align:center"/>
            					<label for="date-picker-3" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span></label>
            				</div>
        				</div>
   					 </div>
				</div>
	        </div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-3"> </div>
	        <div class="col-sm-6">
				<div id="button-run" class="btn btn-primary btn-default" type="Button">Get worker info</div>
			</div>
		</div>
		<br> <br>
		<div class="row">
			<table class='table table-hover' id='dc-reg-table' style="display: none;">
            <thead>
              <tr class='header'>
                <th>Challenge Name</th>
                <th>Registration Date</th>
                <th>Challenge Type</th>
                <th>Submission</th>
                <th>Prize</th>
              </tr>
            </thead>
          </table>
		</div>
	</div>

	<script src="js/utils.js"></script>
	<script src="js/search-workers.js"></script>

	<script>
      $(function() {
        $('.chosen-select').chosen();
        $('.chosen-select-deselect').chosen({ allow_single_deselect: true });
      	$('.date-picker').datepicker();
      });
     </script>
</body>
</html>
